version: '3.8'

services:
  # MongoDB 数据库服务
  mongodb:
    image: mongo:7.0
    container_name: wavecho-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: wavecho
      MONGO_INITDB_ROOT_PASSWORD: wavecho_dev_password
      MONGO_INITDB_DATABASE: wavecho_dev
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - wavecho-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  wavecho-network:
    driver: bridge
